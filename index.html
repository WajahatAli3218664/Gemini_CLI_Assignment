<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="logo">Canva</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn btn-signup">Sign up</button>
            <button class="btn btn-login">Log in</button>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>A new era<br>of imagination</h1>
            <p>Discover a whole new world of skills and tools<br>designed to put your imagination to work.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">Start designing for free</button>
                <button class="btn btn-secondary">Explore our launches</button>
            </div>
        </div>
        <div class="decorative-elements">
            <!-- Simple decorative elements as placeholders -->
            <div class="shape shape-1">T</div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </main>
</body>
</html>
